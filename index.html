<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mind Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- project styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>  
<body class="border d-flex flex-column justify-content-between vh-100">
  <!-- page 1 -->
  <div class="ratio ratio-16x9">
  <div id="page1">
    <h1>Mind Reader Game</h1>
    <div class="row justify-content-end">
      <div class="col-6 d-flex">
        <a href="#" onclick="return show('page2', 'page3', 'page4', 'page1');">
          <button type="button"  class="btn btn-success btn-lg">Start</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Next Page -->
  <div id="page2" style="display:none">
    <h1>Pick a number<br>from 01-99</h1>
    <div class="row justify-content-end">
      <div class="col-6">
        <a href="#" onclick="return show('page3', 'page4', 'page1', 'page2');">
          <button type="button" class="btn btn-success btn-lg">NEXT</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Next Page -->
  <div id="page3" style="display:none">
    <h1>Add both digits<br>
      together to get<br>
      a new number</h1>
    <div class="row justify-content-end">
      <div class="col-6">
        <a href="#" onclick="return show('page4', 'page1', 'page2', 'page3');">
          <button type="button" class="btn btn-success btn-lg">NEXT</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Next Page -->
  <div id="page4" style="display:none">
    <h1>subtract your new<br>
      number from the<br>
      original number</h1>
    <div class="row justify-content-end">
      <div class="col-6">
        <a href="#" onclick="return show('page1', 'page2', 'page3', 'page4');">
          <button type="button" class="btn btn-success btn-lg">NEXT</button>
        </a>
      </div>
    </div>
  </div>
  </div>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
