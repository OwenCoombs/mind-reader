<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mind Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- project styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>  
<body class="d-flex flex-column justify-content-between">
  <!-- page 1 -->
  <div class="ratio ratio-16x9">
  <div id="page1">
    <div class="container-fluid">
    <h1>I can read<br> your mind</h1>
  </div>
    <div class="row justify-content-center p-1">
      <div class="col-6 d-flex">
        <div class="container">
        <a href="#" onclick="return show('page2', 'page3', 'page4', 'page1');">
          <button type="button"  class="btn btn-info btn-lg bottom-right">Start</button>
        </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Next Page -->
  <div id="page2" style="display:none">
    <div class="container ">
    <h1>Pick a <br>number from <br>01-99</h1>
    </div>
    <div class="row justify-content-center p-4">
      <div class="col-6">
        <a href="#" onclick="return show('page3', 'page4', 'page1', 'page2');">
          <button type="button" class="btn btn-info btn-lg">NEXT</button>
        </a>
      </div>
    </div>
  <figure class="text-center p-4">
    <blockquote class="blockquote">
        <p>Once you have <br>your number<br>click next!</p>
    </blockquote>
</div>

  <!-- Next Page -->
  <div id="page3" style="display:none">
    <h1>Add both digits<br>
      together to get<br>
      a new number</h1>
    <div class="row justify-content-center p-4">
      <div class="col-6">
        <a href="#" onclick="return show('page4','page5','page6', 'page1', 'page2', 'page3',);">
          <button type="button" class="btn btn-info btn-lg">NEXT</button>
        </a>
      </div>
    </div>
    <figure class="text-center p-4">
      <blockquote class="blockquote">
          <p>EX: 14 is 1+4=5</p>
      </blockquote>
    <figure class="text-center p-1">
      <blockquote class="blockquote">
          <p>click next to continue</p>
      </blockquote>
</div>

  <!-- Next Page -->
  <div id="page4" style="display:none">
    <h1>subtract your new<br>
      number from the<br>
      original number</h1>
    <div class="row justify-content-center p-4">
      <div class="col-6">
        <a href="#" onclick="return show('page5','page4','page1', 'page2', 'page3', 'page6');">
          <button type="button" class="btn btn-info btn-lg justify-content-center">NEXT</button>
          </a>
        </div>
     </div>
    <figure class="text-center p-3">
      <blockquote class="blockquote">
          <p>EX: 14-5=9</p>
      </blockquote>
    <figure class="text-center p-3">
      <blockquote class="blockquote">
          <p>click next to continue</p>
      </blockquote>
    </div>
  

   <!-- Next Page -->
   <div id="page5" style="display:none">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1></h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <a href="#" onclick="return show('page6', 'page1', 'page2', 'page3', 'page4', 'page5');">
            <button type="button" class="btn btn-info btn-lg">REVEAL</button>
          </a>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <figure class="text-center p-4">
            <blockquote class="blockquote">
              <p>Find your new number</p>
            </blockquote>
          </figure>
          <figure class="text-center p-1">
            <blockquote class="blockquote">
              <p>Note the symbol beside the number</p>
            </blockquote>
          </figure>
          <div id="numberContainer" class="text-center"></div> <!-- Container for numbers -->
        </div>
      </div>
    </div>
  </div>
    <!-- Next Page -->
  <div id="page6" style="display:none">
    <div class="row justify-content-center p-4">
      <div class="col-6">
        <a href="#" onclick="return show('page1','page2', 'page3', 'page4', 'page5', 'page6');">
          <button type="button" class="btn btn-info btn-lg justify-content-center bottom-right">RESTART</button>
          </a>
        </div>
        <div class="containerSymbol">
          <h1></h1>
        </div>
     </div>
     <div class="container justify-content-center p-5">
    <figure class="text-center">
      <blockquote class="blockquote">
          <p>Your symbol is:</p>
      </blockquote>
      </figure>
    <figure class="text-center p-5">
      <blockquote class="blockquote">
        <div id="symboldiv" class="container-fluid">
          <p></p>
         </div> 
      </blockquote>
      </figure>
      </div>
    </div>
  
</div>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
